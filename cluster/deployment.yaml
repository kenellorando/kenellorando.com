apiVersion: apps/v1
kind: Deployment
metadata:
  name: sct
  namespace: sct
spec:
  replicas: 2
  selector:
    matchLabels:
      run: sct
  minReadySeconds: 0
  strategy:
    type: RollingUpdate
    rollingUpdate:
      maxUnavailable: 0%  # the maximum allowed existing pods that may be disabled at any time during an update
      maxSurge: 34% # the maximum allowed replicas that can run above the desired number during an update
  template:
    metadata:
      labels:
        run: sct
    spec:
      containers:
      - name: sct
        image: kenellorando/sct:latest
        ports:
        - containerPort: 80
